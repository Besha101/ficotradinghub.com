<!DOCTYPE html>
<html lang="bs">
<head>

  <title>Fico Trading Hub — Kontakt</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Minimalni stilovi za Contact “karticu” (zadržano tvoje, samo bez body centriranja) -->
  <style>
    :root{ --dark:#0b0f14; --text:#eeeeee; --gold:#c4a24c; }
    *{box-sizing:border-box}
    html,body{height:100%}

    /* Umjesto centriranja cijelog <body>, koristimo .page kao na drugim stranicama */
    .contact-page {
      padding-top: 120px;                /* ispod fiksnog headera */
      padding-bottom: 80px;              /* iznad footera */
      min-height: calc(100svh - var(--headerH) - var(--footerH));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-wrap{
      position:relative; width:min(95%, 820px); min-height:340px;
      background:#0f141b; border:1px solid rgba(196,162,76,.35); border-radius:18px;
      box-shadow:0 18px 45px rgba(0,0,0,.45); overflow:hidden;
      display:flex; align-items:center; gap:48px; padding:36px 42px;
    }

    /* Watermark logo (blur + niska opacity) */
    .watermark{
      position:absolute; right:24px; top:50%; transform:translateY(-50%);
      width:320px; max-width:40%; opacity:.08; filter:blur(10px);
      pointer-events:none; user-select:none;
    }

    .left{ flex:1; position:relative; z-index:2; }
    h1{margin:0 0 14px; color:var(--gold); font-size:1.8rem}
    p.sub{margin:0 0 24px; color:#cfc7b0}

    .item{margin:14px 0; display:flex; gap:12px; align-items:center}
    .label{color:var(--gold); font-weight:600; width:130px}
    .value a, .value{color:#e9e9e9; text-decoration:none}
    .value a:hover{color:var(--gold)}

    /* Telegram badge desno */
    .tg-badge{
      position:absolute; right:26px; top:26px; z-index:2; opacity:.9;
      display:flex; align-items:center; gap:10px;
      background:#0b0f14; padding:8px 12px; border:1px solid rgba(196,162,76,.35);
      border-radius:12px;
    }
    .tg-badge span{font-weight:600; color:#e9e9e9}
    .tg-icon{width:22px; height:22px; display:block}

    @media (max-width:760px){
      .contact-wrap{gap:24px; padding:28px}
      .watermark{width:220px; right:-20px}
      .label{width:110px}
      .tg-badge{right:18px; top:18px}
    }
  </style>
</head>
